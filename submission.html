<!DOCTYPE html>
<html>
<head>
  <title>TextBook App</title>
  <link rel="stylesheet" type="text/css" href="submission.css">

</head>
<body>
<div id=main>
<h2>Top</h2>

<form action="/action_page.php">
  Title:<br>
  <input class="field" id="title" type="text" name="title" value="Title">
  <br><br>
  Email:<br>
  <input class="field" id="email" type="text" name="email" value="Email">
  <br><br>
  Choose Picture(s):<br>
  <input id="pictures" type="file" value="Choose Pictures">
  <br><br>
  <textarea class="field" id="comments" placeholder="Comments"></textarea>  <br><br>
  <textarea class="field" id="experience" placeholder="Experience/Recc."></textarea>  <br><br>
  <input id="submit" type="submit" value="Submit">
</form>


</div>
</body>
</html>
